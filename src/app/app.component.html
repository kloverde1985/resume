<mat-card class="resume-card">

  <mat-card-header>
    <div mat-card-avatar class="resume-header-image"></div>
    <mat-card-title>{{resume?.first_name}} {{resume?.last_name}}</mat-card-title>
    <mat-card-subtitle>{{resume?.email}}</mat-card-subtitle>
    <mat-card-subtitle>{{resume?.phone}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{resume?.objective}}
    </p>
    <mat-tab-group mat-align-tabs="center">
      <mat-tab label="Education">
<app-education [education]="resume.education"></app-education>
      </mat-tab>
      <mat-tab label="Skills">
      <app-skills [skills]="resume?.skills"></app-skills>
      </mat-tab>
      <mat-tab label="Experience"><app-experience [experience]="resume.experience"></app-experience> </mat-tab>
    </mat-tab-group>
  </mat-card-content>
</mat-card>
